<nav class="navbar navbar-default" role="navigation">

    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="login"><span></span></a>

        <span class="icon-bar"></span>

    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <strong>{{user.username}}</strong>
      </p>
      <p ng-if="!user.isLogged" class="navbar-text navbar-right">Not logged in</p>
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{ active: $state.includes('home.jobs') }">
          <a ui-sref="home.jobs.definitions">Jobs</a>
        </li>
        <li ng-class="{ active: $state.includes('home.about') }">
          <a ui-sref="home.about">About</a>
        </li>

          <ul class="dropdown-menu"><li><a ui-sref="logout">Logout</a></li></ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div ng-if="$state.includes('home')" cg-busy="{tracker:'trackerName'}" class="container-fluid">
