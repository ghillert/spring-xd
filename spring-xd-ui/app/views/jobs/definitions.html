<div class="row">
	<div class="col-md-12">
		<div class="col-md-12 table-filter">
			<div class="col-md-4 col-md-offset-8">
				<input type="text" class="form-control" ng-model="filterQuery" id="filterTable" placeholder="Quick filter">
			</div>
		</div>
	</div>
</div>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th><th>Definition</th><th>Deploy / UnDeploy</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in jobDefinitions | filter:filterQuery">
			<td>{{item.name}}</td>
			<td>{{item.definition}}</td>
			<td><button type="button" ng-click="undeployJob(item)"
				ng-disabled="!item.deployed"
				class="btn btn-default"
				><span class="glyphicon glyphicon-stop"></span> Undeploy</button>
				<button type="button" ng-click="deployJob(item)"
				ng-disabled="item.deployed"
				class="btn btn-default"
				><span class="glyphicon glyphicon-play"></span> Deploy</button>
			</td>
		</tr>
	</tbody>
</table>
